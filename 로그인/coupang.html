<!-- Coupang 로그인 페이지 클론 코딩 -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="coupang.css" />
    <script type="text/javascript" src="practice.js"></script>

    <title>로그인 서비스</title>
  </head>
  <body>
    <div class="login-container">
      <h2>로그인 서비스</h2>
      <input
        type="text"
        id="user-id"
        class="input-field"
        placeholder="아이디 입력"
      />
      <input
        type="password"
        id="user-password"
        class="input-field"
        placeholder="비밀번호 입력"
      />
      <p class="error-message" id="error-message">
        아이디와 비밀번호를 입력해주세요!
      </p>
      <button class="login-btn" onclick="login()">로그인</button>
    </div>

    <script>
      function login() {
        var userId = document.getElementById('user-id').value;
        var userPassword = document.getElementById('user-password').value;
        var errorMessage = document.getElementById('error-message');

        // 아이디와 비밀번호 입력 확인
        if (userId === '' || userPassword === '') {
          errorMessage.style.display = 'block'; // 경고 메시지 표시하기!
        } else {
          errorMessage.style.display = 'none'; // 경고 메시지 숨기기!
          alert('로그인이 완료되었습니다.');
        }
      }
    </script>
  </body>
</html>
